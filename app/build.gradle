buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'metricsdemo'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':core')
    compile 'org.springframework.boot:spring-boot-starter:1.5.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:1.5.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.8.RELEASE'
//
//
//    testCompile 'org.springframework.boot:spring-boot-test:1.5.8.RELEASE'
//    testCompile 'org.springframework:spring-test:5.0.1.RELEASE'




}
